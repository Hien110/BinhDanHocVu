# .github/workflows/main_binhdansoBE.yml
name: Build and deploy Node.js app to Azure Web App - binhdansoBE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # cần cho OIDC

    env:
      WORKING_DIR: Backend        # <— CHỈ deploy Backend (viết hoa đúng như repo)
      NODE_VERSION: '22.x'
      AZURE_WEBAPP_NAME: binhdansoBE
      AZURE_SLOT_NAME: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Cài deps CHỈ cho Backend
      - name: Install deps (Backend)
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci || npm install

      # Nếu Backend có script build thì chạy, không có thì bỏ qua
      - name: Build (if present)
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ -f package.json ] && cat package.json | jq -e '.scripts.build' > /dev/null; then
            npm run build
          fi

      # Đóng gói duy nhất thư mục Backend thành artifact.zip
      # (Nếu bạn muốn để Azure tự build khi deploy thì có thể
      #  bỏ node_modules khỏi zip và bật SCM_DO_BUILD_DURING_DEPLOYMENT=1 trong App Settings)
      - name: Create artifact
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          zip -r ../artifact.zip . -x "*.git*"

      # Đăng nhập Azure bằng OIDC – dùng đúng 3 secrets mà Deployment Center đã tạo
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_40BA65F91F2745E894E7CDED674998F9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8B46B2249C3A4D6E86BF526B53A54976 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6B1031A1EC054EDB96E3D044EA20CA18 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: ${{ env.AZURE_SLOT_NAME }}
          package: artifact.zip     # <— gói zip của Backend
