name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy (Frontend)

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'   # đổi nếu FE yêu cầu phiên bản khác

      - name: Install & Build (Vite)
        working-directory: Frontend
        run: |
          npm ci || npm install
          npm run build

      # Upload đã build sẵn → bỏ qua bước build của action
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_DUNE_031611F00 }}
          action: "upload"
          app_location: "Frontend"          # đường dẫn source (không bắt buộc khi skip build, nhưng nên giữ)
          output_location: "Frontend/dist"  # Vite output
          skip_app_build: true              # đã build ở bước trên

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close PR preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_DUNE_031611F00 }}
          action: "close"
